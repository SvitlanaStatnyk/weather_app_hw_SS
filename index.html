<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App SS</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
       <div class="weather-app">
        <img src="images/logo.png" alt="She Codes Logo" class="logo" />
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <br>
          <br>
          <div class="overview">
           <div class="row">
            <div class="col-6">
             <h1 id="city"></h1>
              <ul>
               <li> <span id="date"></span>, <span id="description"></span></li>
               <li>Humidity: <span id="humidity"></span>%, Wind: <span id="wind"></span>m/h</li>
              </ul>
            </div>
            <div class="col-6">
             <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left" />
               <div class="float-left">
                <strong id="temperature"></strong><span class="units"> Â°C</span>
               </div>
              </div>
             </div>
            </div>
           </div>
          <br>
        <div class="weather-forecast" id="forecast"></div>
        <br>
        <br>
         <small>
          This project was coded by Svitlana Statnyk and is
          <a href="https://github.com/SvitlanaStatnyk/weather_app_hw_SS" target="_blank">open-source code on GitHub
          </a>
          and
          <a href="https://wonderful-boba-5e4ebe.netlify.app/" target="_blank">hosted on Netlify
          </a>
         </small>
        </div>
       </div>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
